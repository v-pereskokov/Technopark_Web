{% block pagination %}
  <div class="question-pagination">
        <nav aria-label="Page navigation">
          <ul class="pagination">
            {% if questions.has_previous %}
            <li>
              <a href="{{ questions.paginator.baseurl }}?page={{ questions.previous_page_number }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
              </a>
            </li>
            {% endif %}
            <li><a>{{ questions.number }}</a></li>
            {% if questions.has_next %}
            <li>
              <a href="{{ questions.paginator.baseurl }}?page={{ questions.next_page_number }}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
              </a>
            </li>
            {% endif %}
          </ul>
        </nav>
      </div>
  {% endblock %}
